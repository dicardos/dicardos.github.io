          I have extensive experience in data and analytics, having held various roles at Santander, including Data Scientist, Consultant, Coordinator, and Manager. I began working with vehicle financing, where I led several data projects involving customer, product, and offer analysis to increase portfolio profitability and identify cross-selling opportunities. Subsequently, I moved to the CRM B2B department, specializing in the Small and Mid-size Enterprise (SME) segment. Currently, within the CRM team, I am responsible for analytics and modeling, developing data-driven strategies to provide actionable insights for SMEs.

